<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
        }

        .menu-bar {
            background-color: #333;
            padding: 12px 24px;
            display: flex;
            align-items: center;
        }

        .menu-bar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 18px;
            margin-right: 12px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .menu-bar a:hover {
            background-color: #555;
            border-radius: 5px;
            transform: translateY(-2px);
        }

        .menu-bar a:active {
            background-color: #777;
        }

    </style>
</head>
<body>

    <div class="menu-bar">
        <a href="#">Home</a>
        <a href="#">sign in</a>
       
    </div>

</body>
</html>
